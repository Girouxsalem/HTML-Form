<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
</head>
<body>
    <fieldset>
    <h1>Get in touch</h1>  
    <form action="">
<label for="name">First Name</label> <br/>
<input type="text" placeholder="Enter your name" id="name" required/>
<br/>
<br/>
<label for="surname">Surname</label> <br/>
<input type="text" placeholder="Enter your surname" id="surname" required/>
<br/>
<br/>
<label for="email">Email</label> <br/>
<input type="email" placeholder="Email Address" id="email" required/> <br/>
<br/>
<label for="message">Message</label> <br/>
<textarea cols="20" rows="10"></textarea>
<br/>
<input type="submit"/>
    </fieldset>
    </form>
    <form>
        <fieldset>
    <section>
    <legend><h3>Before you go</h3></legend>
    <p>How did you find us?</p>
    <label for="instagram">Instagram</label>
    <input type="radio" id="instagram" name="instagram" value="instagram"/>
    <br/>
    <label for="facebook">Facebook</label>
    <input type="radio" id="facebook" name="facebook" value="facebook"/>
    <br/>
    <label for="twitter">Twitter</label>
    <input type="radio" id="twitter" name="twitter" value="twitter"/>
    <br/>
    <label for="other">Other</label>
    <input type="radio" id="other" name="other" value="other"/>
    </fieldset>
    </form>
    </section>
    <section>
        <form>
            <fieldset>
        <label for="submit">Did you press submit?</label>
        <select name="submit" id="submit">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <input type="submit"/>
        </fieldset>
        </form>
    </section>
</body>
</html>
